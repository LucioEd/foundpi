{% extends "base.html" %}
{% block conteudo %}
<div class="d-flex justify-content-between align-items-center">
    <h1>Excluir e Alterar Categorias</h1>

</div>
<hr>
{% if categoria|length == 0 %}
<p>Não há categorias registradas.</p>
{% else %}
<Br>
    <Br>
    <Br>
    <Br>
                <div class="container">
                    <div class="row justify-content-center">
                        <form method="post" action="" class="col-sm-10 col-md-8 col-lg-6" enctype="multipart/form-data">
                            
                            

                            <div class="form-floating mb-3">
                                <select name="Categoria" class="">
                                    {% for c in categorias %}
                                    <option value="{{c.id}}">{{c.nome}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="form-floating mb-3">
                            {% for c in categorias %}    
                                <input type="categoriasNome" id="categoriasNome" name="categoriasNome" value="{{ c.nome }}" class="form-control" placeholder=" " autofocus>
                                <label for="">Novo nome</label>
                                
                            </div>
                            <button type="submit" class="btn btn-lg btn-danger">excluir</button>   
                            {% endfor %}
                            
                            <button type="submit" class="btn btn-lg btn-primary">alterar</button>     
                        </form>
                    </div>
                </div>
                <Br>
                    <Br>
                    <Br>
                    <Br>
                        <Br>
                            <Br>
                

{% endblock %}
